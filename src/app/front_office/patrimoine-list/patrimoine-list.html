@for (p of patrimoines; track p.id) {
  @if (p) {
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img [src]="p.imageUrl" class="card-img-top" alt="{{ p.nom }}">
        <div class="card-body">
          <h5 class="card-title">{{ p.nom }}</h5>
          <p class="card-text">{{p.excerpt}}...</p>
          <p><strong>Localisation:</strong> {{ p.localisation }}</p>
          <a [routerLink]="['/patrimoine', p.id]" class="btn btn-primary btn-sm">
            Voir détails
          </a>
        </div>
      </div>
    </div>
  }
}

@if (patrimoines.length === 0) {
  <p>Aucun patrimoine trouvé.</p>
}
