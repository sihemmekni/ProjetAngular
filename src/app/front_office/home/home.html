<div class="container mt-5">
  <h2 class="mb-4">Patrimoines Tunisiens</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let p of patrimoines">
      <div class="card mb-4 shadow-sm">
        <img [src]="p.imageUrl" class="card-img-top" alt="{{p.nom}}">
        <div class="card-body">
          <h5 class="card-title">{{ p.nom }}</h5>
          <p class="card-text">{{ p.description | slice:0:100 }}...</p>
          <a [routerLink]="['/patrimoine', p.id]" class="btn btn-primary btn-sm">Voir d√©tails</a>
        </div>
      </div>
    </div>
  </div>
</div>
